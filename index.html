<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kings&display=swap"
      rel="stylesheet"
    />

    <title>The Pairs Game</title>
  </head>
  <body class="overlay">
    <div class="container">
      <div class="new-game">
        <h3 class="newgame-text">New Game</h3>
      </div>
      <h1 class="title-text">THE PAIRS GAME</h1>

      <h2 class="timer">00.00</h2>
      <button class="start">Start Game</button>

      <section class="cards">
        <div class="card" data-name="skateboard">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/skateboard.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="bowling">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/bowling-pin.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="skateboard">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/skateboard.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="pingpong">
          <img src="img/ping-pong.png" alt="" class="back-face" />
          <img src="img/question-mark.png" alt="" class="front-face" />
        </div>
        <div class="card" data-name="golf">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/golf.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="basketball">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/basketball.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="bowling">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/bowling-pin.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="golf">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/golf.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="pingpong">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/ping-pong.png" alt="" class="back-face" />
        </div>
        <div class="card" data-name="basketball">
          <img src="img/question-mark.png" alt="" class="front-face" />
          <img src="img/basketball.png" alt="" class="back-face" />
        </div>
      </section>
    </div>
    <section class="game-win hidden">
      <h1 class="win">You did it!!!</h1>
    </section>

    <script src="script.js"></script>
  </body>
</html>
